<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <mat-form-field appearance="legacy">
            <mat-label>Nome</mat-label>
            <input id="nome" matInput placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input id="email" matInput placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email>
        </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary">Submit</button>

</form>
